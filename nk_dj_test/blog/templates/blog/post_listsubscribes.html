{% extends "base.html" %}

{% block content %}
    <h1>Мои подписки</h1>
    <ul>

      {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.name }}</a> ({{post.post_date}}) ({{post.author}}) {% if post.status__read %} прочитано {% endif %}</a>
      </li>
      {% endfor %}

    </ul>

{% endblock %}
