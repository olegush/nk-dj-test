{% extends "base.html" %}

{% block content %}
    <h1>Все авторы</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{% url 'posts-by-author' author.pk %}">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>Авторов нет.</p>
    {% endif %}
{% endblock %}
