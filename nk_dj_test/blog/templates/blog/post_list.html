{% extends "base.html" %}

{% block content %}
    <h1>Все посты</h1>

    {% if post_list %}
    <ul>

      {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.name }}</a> ({{post.post_date}}) — <a href="{% url 'posts-by-author' post.author.pk %}">{{ post.author }} </a> {% if post.status__read %} прочитано {% endif %}
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>Постов нет</p>
    {% endif %}
{% endblock %}
