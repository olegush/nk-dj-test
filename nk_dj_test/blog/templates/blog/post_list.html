{% extends "base.html" %}

{% block content %}
    <h1>All posts</h1>

    {% if post_list %}
    <ul>

      {% for post in post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.name }}</a> ({{post.post_date}}) â€” <a href="{% url 'posts-by-author' post.author.pk %}">{{ post.author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no blogs.</p>
    {% endif %}
{% endblock %}
